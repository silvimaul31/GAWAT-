        body {

            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 0, 128, 0.05) 0px, transparent 50%),

            background-attachment: fixed;
            transition: background 0.8s ease;

        .bg-navy { background-color: #000080; }

        .chat-bubble {

        }
        @keyframes pop {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px) rotate(-1deg); }
            50% { transform: translateX(3px) rotate(1deg); }
            75% { transform: translateX(-3px) rotate(-1deg); }
            100% { transform: translateX(0); }
        }

            animation: shake 0.3s infinite;
        }

            transition: all 0.5s ease;
        }

        .emergency-active {
            background: #450a0a !important;
            background-image: none !important;
        }
    </style>
</head>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq, type, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function sendMsg() {
            const msg = document.getElementById('user-msg').value;
            if(!msg) return;
            playTone(600, 'sine', 0.2);
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
                <div class="chat-bubble flex justify-end">
                    <div class="bg-navy text-white p-4 rounded-2xl rounded-tr-none shadow-md max-w-[80%]">
                        <p class="text-sm font-bold leading-relaxed">${msg}</p>
                    </div>
                </div>`;
            document.getElementById('user-msg').value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                playTone(800, 'sine', 0.3);
                chatBox.innerHTML += `
                    <div class="chat-bubble flex gap-3 items-start">
                        <div class="w-8 h-8 bg-slate-200 rounded-full flex items-center justify-center text-sm shadow-sm">ü§ñ</div>
                        <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 max-w-[80%]">
                            <p class="text-sm font-bold text-slate-700 italic">Pesan diterima. Mohon tunggu balasan petugas...</p>
                        </div>
                    </div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function startCountdown(duration) {
            let timer = duration, minutes, seconds;
            const display = document.getElementById('countdown');
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = minutes + ":" + seconds;
                if (--timer < 0) clearInterval(interval);
            }, 1000);
        }

        function sendSOS() {
            playTone(900, 'sawtooth', 0.5);
            setTimeout(() => playTone(1200, 'sawtooth', 0.5), 200);
            document.body.classList.add('emergency-active');
            document.getElementById('main-header').style.background = "#991b1b";

            const status = document.getElementById('sos-status');
            const chatBox = document.getElementById('chat-box');
            status.classList.remove('hidden');
            startCountdown(600); 

            const reports = JSON.parse(localStorage.getItem('adminReports')) || [];
            reports.push({
                message: "üö® DARURAT SOS (BY SILVI)!",
                coords: "-7.1858, 108.3674",
                location: "https://www.google.com/maps?q=-7.1858,108.3674",
                time: new Date().toLocaleTimeString(),
                status: "GAWAT BANGET!"
            });
            localStorage.setItem('adminReports', JSON.stringify(reports));

            setTimeout(() => {
                playTone(1000, 'sine', 0.4);
                chatBox.innerHTML += `

                        <div class="w-8 h-8 bg-white text-red-600 rounded-full flex items-center justify-center text-[10px] shadow-sm font-black animate-bounce">üö®</div>
