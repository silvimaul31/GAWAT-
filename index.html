    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq, type, duration) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // FUNGSI UTAMA: Panggil Bantuan Otomatis saat Ikon diklik

                coords: "-7.1858, 108.3674",
                location: "Lokasi User Terdeteksi",
                time: new Date().toLocaleTimeString(),
                status: "URGENT"
            });
            localStorage.setItem('adminReports', JSON.stringify(reports));

            // Respon Bot Otomatis

                        <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 max-w-[80%]">
                            <p class="text-sm font-bold text-slate-700 leading-relaxed">Laporan ${jenis} telah kami terima. Unit terdekat sedang menuju lokasi Silvi!</p>
                        </div>
                    </div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 800);
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMsg() {
            const msg = document.getElementById('user-msg').value;
            if(!msg) return;
            playTone(600, 'sine', 0.2);
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
                <div class="chat-bubble flex justify-end">
                    <div class="bg-navy text-white p-4 rounded-2xl rounded-tr-none shadow-md max-w-[80%]">
                        <p class="text-sm font-bold leading-relaxed">${msg}</p>
                    </div>
                </div>`;
            document.getElementById('user-msg').value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                playTone(800, 'sine', 0.3);
                chatBox.innerHTML += `
                    <div class="chat-bubble flex gap-3 items-start">
                        <div class="w-8 h-8 bg-slate-200 rounded-full flex items-center justify-center text-sm shadow-sm">ü§ñ</div>
                        <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 max-w-[80%]">
                            <p class="text-sm font-bold text-slate-700 italic">Pesan diterima. Mohon tunggu balasan petugas...</p>
                        </div>
                    </div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function startCountdown(duration) {
            let timer = duration, minutes, seconds;
            const display = document.getElementById('countdown');
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = minutes + ":" + seconds;
                if (--timer < 0) clearInterval(interval);
            }, 1000);
        }

        function sendSOS() {
            playTone(900, 'sawtooth', 0.5);
            document.body.classList.add('emergency-active');
            document.getElementById('main-header').style.background = "#991b1b";
            document.getElementById('sos-status').classList.remove('hidden');
            startCountdown(600); 

            const reports = JSON.parse(localStorage.getItem('adminReports')) || [];
